<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MESSAGE USER TEST</title>
    </head>
    <body>
        {% for wall in walls %}
            {{wall.id}}
        {% endfor %}
        <h1>Other Users</h1>
        <table>
            <tr>
                <th>USER</th>
                <th>MESSAGE THEM</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td><a href="{% url 'wall:wall_create' id=user.id %}">MESSAGE USER</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
